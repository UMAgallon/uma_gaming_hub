<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デイリーボーナス | UMA GAMING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600;800&display=swap');

        :root {
            --neon-blue: #00FFFF;
            --dark-blue: #151A2C;
            --darker-blue: #0B0E19;
            --shadow-color: rgba(0, 255, 255, 0.7);
            --font-sf: 'Orbitron', sans-serif;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker-blue);
            color: #E0E0E0;
            background-image: linear-gradient(to right, var(--dark-blue) 1px, transparent 1px),
                              linear-gradient(to bottom, var(--dark-blue) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .neon-text {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--shadow-color);
            font-family: var(--font-sf);
        }

        .data-panel {
            background-color: rgba(26, 32, 53, 0.95);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(12px);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border: 1px solid var(--dark-blue);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        #player {
            position: absolute;
            top: -2px; 
            left: -2px; 
            width: calc(100% + 4px); 
            height: calc(100% + 4px);
            pointer-events: none;
        }

        .video-guard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: transparent;
        }

        .neon-btn {
            background-color: var(--dark-blue);
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--shadow-color);
            transition: all 0.3s ease-in-out;
            font-family: var(--font-sf);
            display: none;
        }

        .neon-btn:hover:not(:disabled) {
            background-color: var(--neon-blue);
            color: var(--darker-blue);
            box-shadow: 0 0 25px var(--neon-blue);
            transform: scale(1.05);
        }

        .status-box {
            font-family: var(--font-sf);
            letter-spacing: 2px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .warning-text {
            color: #FF00FF;
            text-shadow: 0 0 8px #FF00FF;
            animation: flicker 0.5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="max-w-3xl w-full px-6 py-8">
        <div class="data-panel p-6 md:p-10 rounded-lg relative">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-transparent via-cyan-400 to-transparent"></div>
            
            <h1 class="neon-text text-3xl md:text-5xl mb-3 text-center tracking-tighter font-bold">動画を視聴して報酬を獲得</h1>
            </div>
            
            <!-- 動画エリア：クリックで再生/一時停止 -->
            <div class="video-container mb-8" onclick="togglePlay()">
                <div id="player"></div>
                <div class="video-guard"></div>
            </div>

            <!-- ステータス表示 -->
            <div id="status-display" class="status-box text-center mb-8 h-8">
                <span class="text-gray-400">[ システム ]</span> 動画再生の準備完了
            </div>

            <!-- 報酬ボタン -->
            <div class="flex justify-center">
                <button id="reward-btn" onclick="claimReward()" class="neon-btn px-12 py-5 text-xl rounded-sm font-bold tracking-widest uppercase">
                    <i class="fas fa-gift mr-3"></i> 報酬を獲得
                </button>
            </div>
        </div>
    </div>

    <script>
        const VIDEO_ID = 'Qc5AO400s6s';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzXKsRRmX_6U1OaGIJmVMcvAun1O_dBSF9X5HFDGF8m9lqX0oiaHEk2MTd6pmD3a21IHg/exec';

        const urlParams = new URLSearchParams(window.location.search);
        const playerName = urlParams.get('player') || 'GUEST_USER';

        let player;
        let maxTime = 0;
        let isComplete = false;
        let isPlayerReady = false;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'rel': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'fs': 0,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
        }

        function togglePlay() {
            if (!isPlayerReady || !player) return;
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        setInterval(() => {
            if (isPlayerReady && player && typeof player.getPlayerState === 'function' && player.getPlayerState() === YT.PlayerState.PLAYING) {
                const now = player.getCurrentTime();
                if (now > maxTime + 2.5) {
                    player.seekTo(maxTime, true);
                    updateStatus("不正検知：シーク禁止", "warning-text");
                } else {
                    if (now > maxTime) maxTime = now;
                    updateStatus("最後までご覧ください", "neon-text");
                }
            }
        }, 500);

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && isPlayerReady && player && typeof player.getPlayerState === 'function' && player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                updateStatus("中断：ページを切り替えないでください", "warning-text");
            }
        });

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateStatus("ストリーミング開始", "neon-text");
            } else if (event.data === YT.PlayerState.PAUSED) {
                updateStatus("一時停止中", "text-gray-400");
            } else if (event.data === YT.PlayerState.ENDED) {
                const duration = player.getDuration();
                if (maxTime >= duration * 0.98) {
                    isComplete = true;
                    document.getElementById('reward-btn').style.display = 'block';
                    updateStatus("完了！報酬を受け取れます", "neon-text text-xl");
                } else {
                    updateStatus("再生が不十分です。最後まで視聴してください", "warning-text");
                }
            }
        }

        function onPlayerError(event) {
            updateStatus("エラー: 信号が途絶えました", "warning-text");
        }

        function updateStatus(msg, className) {
            const el = document.getElementById('status-display');
            el.innerHTML = `<span class="${className}">${msg}</span>`;
        }

        function claimReward() {
            if (!isComplete) return;
            const btn = document.getElementById('reward-btn');
            btn.disabled = true;
            btn.innerText = "データ送信中...";

            fetch(`${GAS_URL}?player=${encodeURIComponent(playerName)}`, {
                mode: 'no-cors'
            }).then(() => {
                alert("報酬を獲得しました！ゲームに戻って確認してみましょう！");
                btn.innerText = "取得済み";
            }).catch(() => {
                alert("通信エラー。");
                btn.disabled = false;
                btn.innerText = "再試行";
            });
        }
    </script>
</body>
</html>
